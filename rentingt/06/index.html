    }).mouseout(function(){
		
		$("#tooltip").remove();	 //移除

})

<script type="text/javascript">
var $a=$(".buttons a");
var $s=$(".buttons span");
var cArr=["p7","p6","p5","p4","p3","p2","p1"];
var index=0;
$(".next").click(
	function(){
	nextimg();
	}
)
$(".prev").click(
	function(){
	previmg();
	}
)
//上一张
function previmg(){
	cArr.unshift(cArr[6]);
	cArr.pop();
	//i是元素的索引，从0开始
	//e为当前处理的元素
	//each循环，当前处理的元素移除所有的class，然后添加数组索引i的class
	$("li").each(function(i,e){
		$(e).removeClass().addClass(cArr[i]);
	})
	index--;
	if (index<0) {
		index=6;
	}
	show();
}

//下一张
function nextimg(){
	cArr.push(cArr[0]);
	cArr.shift();
	$("li").each(function(i,e){
		$(e).removeClass().addClass(cArr[i]);
	})
	index++;
	if (index>6) {
		index=0;
	}
	show();
}
//			鼠标移入lunbo时清除定时器
$(".lunbo").mouseover(function(){
	clearInterval(timer);
})
//			鼠标移出lunbo时开始定时器
$(".lunbo").mouseleave(function(){
	timer=setInterval(nextimg,2000);
})
//			进入页面自动开始定时器
timer=setInterval(nextimg,2000);
</script>
